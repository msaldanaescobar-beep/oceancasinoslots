<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- VIEWPORT MOBILE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Ocean Casino Slots</title>

    <!-- COLOR BARRA ANDROID -->
    <meta name="theme-color" content="#04293A" />

    <!-- DESCRIPCIÓN -->
    <meta
      name="description"
      content="Ocean Casino Slots – Juega slots y casino online con bono de bienvenida."
    />

    <!-- MANIFEST PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ICONOS -->
    <link rel="icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <style>
      /* SPLASH */
      #splash {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #06283d, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.6s ease;
      }

      #splash img {
        width: 140px;
        height: 140px;
        border-radius: 28px;
        box-shadow: 0 0 30px rgba(255,215,0,0.8);
        animation: pulse 1.6s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
      }
    </style>
  </head>

  <body style="margin:0; padding:0; background:#000;">
    <!-- SPLASH -->
    <div id="splash">
      <img src="/icon-512.png" alt="Ocean Casino" />
    </div>

    <div id="root"></div>

    <!-- SCRIPT SPLASH (CLAVE) -->
    <script>
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash");
        if (splash) {
          setTimeout(() => {
            splash.style.opacity = "0";
            setTimeout(() => splash.remove(), 600);
          }, 900);
        }
      });
    </script>

    <!-- VITE / REACT -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
